{% extends "blog/base.html" %}
{% block title %}Register{% endblock %}

{% block content %}
<h2>Create Account</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}

    <button class="read-btn" type="submit">
        Register
    </button>
</form>

<p style="margin-top:10px;">
    Already have an account?
    <a href="{% url 'login' %}">Login</a>
</p>
{% endblock %}
